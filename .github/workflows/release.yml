name: Garden Connect UI Release Workflow

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:
  release:
    types: [created]

jobs:
  analyze_and_test:
    name: Analyse & Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.5"

      - name: Install dependencies
        run: flutter pub get

      - name: Format check
        run: dart run dart_style:format --set-exit-if-changed .

      - name: Analyze
        run: flutter analyze

      - name: Run tests
        run: flutter test

  release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: analyze_and_test
    if: github.event_name == 'release'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.5"

      - name: Install dependencies
        run: flutter pub get

      - name: Validate build
        run: flutter pub publish --dry-run

      - name: Attach build artifacts (optional)
        uses: actions/upload-artifact@v4
        with:
          name: library-artifacts
          path: build/
